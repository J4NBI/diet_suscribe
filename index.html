<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Email Subscribe</title>
  </head>

  <body>
    <div class="flex items-center justify-center h-screen bg-zinc-600">
      <div class="rounded-xl overflow-hidden bg-zinc-700 flex flex-col md:flex-row p5">
        <img src="images/image.jpg"
              alt=""
              class="object-cover h-80 p-2 rounded-2xl md:rounded-l-2xl transition hover:scale-105">
        <div class="flex justify-center items-center">
          <div class="px-8">
            <h2 class="text-white font-serif font-medium text-xl text-center md:text-left mt-4 mb-4">Get diet and fitness tips in your inbox</h2>
            <p class="text-white text-center md:text-left max-w-xs leading-5 text-xs">Eat better and exercise better. Sign up for the Diet&Fitness
              newsletter.</p>
          <div class="flex flex-col md:flex-row pt-4 md:space-x-3 items-center">
            <input type="text" placeholder="Enter your email address"
                    class=" text-center text-white py-2 px-6 mb-2 bg-zinc-700 border border-zinc-300 focus:outline-none
                    placeholder:text-center placeholder:md:text-left placeholder:text-xs">
            <button class="bg-lime-400 mt-4 mb-6 rounded-md py-2 px-5 transition hover:bg-lime-700 hover:text-white duration-300">Suscribe</button>
          </div>
        </div>
        </div>
      </div>
    </div>
  </body>
